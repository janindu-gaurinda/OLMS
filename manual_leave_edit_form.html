                    <form id="leave_form">
    <div class="row">
        <div class="col-4">
            <div class="mb-3">
                <div class="row d-flex justify-content-between align-items-center">
                    <label for="Leave_type" class="form-label col-auto">Leave Type</label>
                    <span class="error col-auto text-right text-danger" id="Leave_typeError"></span>
                </div>
                <select class="form-select border border-black" name="leave_type" id="Leave_type">
                    <option selected>Annual !!Selected</option>
                </select>
            </div>
        </div>

        <div class="col-4">
            <div class="mb-3">
                <div class="row d-flex justify-content-between align-items-center">
                    <label for="date_of_commencing_leave" class="form-label col-auto">Date of commencing leave</label>
                    <span class="error col-auto text-right text-danger" id="date_of_commencing_leaveError"></span>
                </div>
                <input type="date" class="form-control border border-black" value="2025-07-15" id="date_of_commencing_leave" name="date_of_commencing_leave">
            </div>
        </div>

        <div class="col-4">
            <div class="mb-3">
                <div class="row d-flex justify-content-between align-items-center">
                    <label for="date_of_resuming_duties" class="form-label col-auto">Date of resuming duties</label>
                    <span class="error col-auto text-right text-danger" id="date_of_resuming_dutiesError"></span>
                </div>
                <input type="date" class="form-control border border-black" value="2025-07-18" id="date_of_resuming_duties" name="date_of_resuming_duties">
            </div>
        </div>

        <div class="col-4">
            <div class="mb-3">
                <div class="row d-flex justify-content-between align-items-center">
                    <label for="num_of_days" class="form-label col-auto">Num of days</label>
                    <span class="error col-auto text-right text-danger" id="num_of_daysError"></span>
                </div>
                <input type="text" class="form-control border border-black" value="3" id="num_of_days" name="num_of_days">
            </div>
        </div>

        <div class="col-4">
            <div class="mb-3">
                <div class="row d-flex justify-content-between align-items-center">
                    <label for="address_when_on_leave" class="form-label col-auto">Address when on leave</label>
                    <span class="error col-auto text-right text-danger" id="address_when_on_leaveError"></span>
                </div>
                <input type="text" class="form-control border border-black" id="address_when_on_leave" name="address_when_on_leave" value="123, Galle Road, Colombo">
            </div>
        </div>

        <div class="col-4">
            <div class="mb-3">
                <div class="row d-flex justify-content-between align-items-center">
                    <label for="supervisor_id" class="form-label col-auto">Supervisor</label>
                    <span class="error col-auto text-right text-danger" id="supervisor_idError"></span>
                </div>
                <select class="form-select border border-black" name="supervisor_id" id="supervisor_id">
                    <option selected>Mr. Perera !!Selected</option>
                    <option value="EMP002">Ms. Silva</option>
                    <option value="EMP003">Mr. Fernando</option>
                </select>
            </div>
        </div>

        <div class="col-12">
            <div class="mb-3">
                <div class="row d-flex justify-content-between align-items-center">
                    <label for="reason_for_leave" class="form-label col-auto">Reason for leave</label>
                    <span class="error col-auto text-right text-danger" id="reason_for_leaveError"></span>
                </div>
                <textarea class="form-control border border-black" id="reason_for_leave" name="reason_for_leave">Personal</textarea>
            </div>
        </div>
    </div>

    <div class="text-center">
