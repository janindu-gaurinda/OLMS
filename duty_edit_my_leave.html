    <script>
        function handleLeaveTypeChange() {
            var leave_type = document.getElementById("leave_type").value;
            var arrival_input_div = document.getElementById("arrival_input_div");
            var departure_input_div = document.getElementById("departure_input_div");

            var Arrival_date = document.getElementById("Arrival_date");
            var Arrival_time = document.getElementById("Arrival_time");
            var Departure_date = document.getElementById("Departure_date");
            var Departure_time = document.getElementById("Departure_time");

            if (leave_type === "Arrival Only") {
                arrival_input_div.style.display = "block";
                departure_input_div.style.display = "none";
                Arrival_date.required = true;
                Arrival_time.required = true;
                Departure_date.required = false;
                Departure_time.required = false;
            } else if (leave_type === "Departure Only") {
                arrival_input_div.style.display = "none";
                departure_input_div.style.display = "block";
                Arrival_date.required = false;
                Arrival_time.required = false;
                Departure_date.required = true;
                Departure_time.required = true;
            } else if (leave_type === "Full Day") {
                arrival_input_div.style.display = "block";
                departure_input_div.style.display = "block";
                Arrival_date.required = true;
                Arrival_time.required = true;
                Departure_date.required = true;
                Departure_time.required = true;
            } else {
                arrival_input_div.style.display = "none";
                departure_input_div.style.display = "none";
                Arrival_date.required = false;
                Arrival_time.required = false;
                Departure_date.required = false;
                Departure_time.required = false;
            }
        }

        // Trigger the function on page load
        document.addEventListener("DOMContentLoaded", function () {
            handleLeaveTypeChange();
        })
    </script>
